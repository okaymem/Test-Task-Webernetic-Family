<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модальное окно</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="demo-version-block">
      <div class="about-us-text">
        <h2>Демо-версия</h2>
        <p>
          За 18 лет деятельности было реализовано более 500 крупных, а так же,
          не менее 2500 средних и малых проектов. Используя знания и накопленный
          опыт мы можем предложить
        </p>
        <button id="tryButton">
          Попробовать бесплатно <span class="arrow-button">&#10140;</span>
        </button>
      </div>
      <div class="computer-image">
        <img src="images/logo.png" alt="Logo" />
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
